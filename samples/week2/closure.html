        <script>
            function outputPrefixName(somePersonsName) {
                var prefixFn = function(prefix){
                    return prefix+' '+somePersonsName;
                }
      
                return prefixFn;
            }
            var danPrefixFn = outputPrefixName('Dan');

            var mattPrefixFn = outputPrefixName('Matt');
            
            var mrPrefix = danPrefixFn('Mr.');
            var personNamePrefix = danPrefixFn('A person named');
            console.log(mrPrefix);
            console.log(personNamePrefix);  

            var mattMrPrefix = mattPrefixFn("Mr.");
            console.log(mattMrPrefix);

            </script>
