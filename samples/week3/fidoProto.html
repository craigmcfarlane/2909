<!doctype html>
<html lang="en">
<head>
	<title>Dog</title>
	<meta charset="utf-8">
	
<script>

function Dog(name, breed, weight){
	this.name = name;
	this.breed = breed;
	this.weight = weight;
	this.bark = function() {
		if (this.weight > 25) {
			console.log(this.name + ' says Woof!');
		} else {
			console.log(this.name + ' says Yip!');
		}
	};

};

window.onload = init;

function init() {
	var fido = new Dog('Fido', 'Mixed', 40);
	var tiny = new Dog('Tiny', 'Chihauhua', 8);
	var clifford = new Dog('Clifford', 'Bloodhound', 65);
	
	fido.bark();
	tiny.bark();
	clifford.bark();
	
	if (fido.breed == 'Mixed') {
		console.log(fido.name +' is `Best in show`');
	}
}
</script>
</head>
<body>
</body>
</html>
