<!doctype html>
<html lang="en">
<head>
	<title>Dog</title>
	<meta charset="utf-8">
	
<script>

var fido = {
	name: 'Fido',
	weight: 40,
	breed: 'Mixed',
	loves: ['walks', 'fetching balls']
};

var lassie = {};


window.onload = init;

function init() {
    checkWeight(fido);
    checkBreed(fido);
    changeBreed(fido);
    checkBreed(fido);
    outputProperties(fido);
    //Setting custom property
    
	fido.age = 5;
	console.log('Fido is '+fido.age+' years old');
	delete fido.age;
	console.log('Fidos age is now '+fido.age+' years old');
}

function checkWeight(fido) {
    if (fido.weight > 25) {
		console.log("Woof")
	} else {
		console.log("YIP");
	}
}


function checkBreed(fido) {
    var breed = fido['breed'];
    if (breed == 'Mixed') {
		console.log('Best in show');
    } else {
        console.log('Not best in show')
    }
}

function changeBreed(dog){
    dog.breed = "NotMixed";
}

function outputProperties(fido) {
    var prop;
	for (prop in fido) {
		console.log('Fido has a ' + prop + ' property ');
	}
}

</script>
