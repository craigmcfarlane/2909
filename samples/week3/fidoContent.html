<!doctype html>
<html lang="en">
<head>
	<title>Dog</title>
	<meta charset="utf-8">
	
<script>

var fido = {
	name: 'Fido',
	weight: 40,
	breed: 'Mixed',
	loves: ['walks', 'fetching balls']
};


window.onload = init;

function init() {
	var dogElement = document.getElementById('dog')
	var bark;
	if (fido.weight > 25) {
		bark = createContent("WOOF");
	} else {
		bark = createContent("YIP");
	}
	dogElement.appendChild(bark);
	var breed = fido["breed"];
	if (breed = 'mixed') {
		dogElement.appendChild(createContent('Best in show'));
	}

	
}

function createContent(content) {
	var child = document.createElement('div');
	child.innerHTML = content;
	return child;
}

</script>
</head>
<body>
	<div id="dog">
		
	</div>
</body>
</html>
