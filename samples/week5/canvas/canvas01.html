<html>
<head>
</head>
<body>
<p>Before Canvas.</p>
<canvas width="120" height="120"></canvas>
<p>After Canvas.</p>
<script>
    var canvas = document.querySelector('canvas');
    var context = canvas.getContext('2d');
    context.fillStyle = "red";
    context.fillRect(10, 10, 100, 100);
</script>
</body>
</html>
